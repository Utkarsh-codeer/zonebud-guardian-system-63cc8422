
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#E87070" />
    <link rel="manifest" href="/public/manifest.webmanifest" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ZoneBud Guardian" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>ZoneBud Guardian System</title>
    <style>
      /* Prevent zoom on iOS devices */
      input[type="text"], input[type="email"], input[type="password"], textarea, select {
        font-size: 16px !important;
      }
      
      /* Safe area handling for mobile devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        margin: 0;
        overflow-x: hidden;
      }
      
      /* Prevent overscroll on mobile */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }

      /* Improve tap targets for mobile */
      button, a, input, select, textarea {
        -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        touch-action: manipulation;
      }

      /* Orientation specific styles */
      @media screen and (orientation: landscape) {
        .landscape-hidden { display: none !important; }
        .portrait-only { display: none !important; }
      }

      @media screen and (orientation: portrait) {
        .portrait-hidden { display: none !important; }
        .landscape-only { display: none !important; }
      }

      /* Responsive breakpoints for different orientations */
      @media screen and (max-width: 640px) and (orientation: portrait) {
        .mobile-portrait { display: block !important; }
      }

      @media screen and (max-height: 640px) and (orientation: landscape) {
        .mobile-landscape { display: block !important; }
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #F9EDED;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #loading-screen .logo {
        width: 64px;
        height: 64px;
        background: #E87070;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 16px;
      }

      #loading-screen .text {
        color: #666;
        font-size: 16px;
      }

      /* Offline indicator */
      .offline-indicator {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #f59e0b;
        color: white;
        text-align: center;
        padding: 8px;
        z-index: 10000;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .offline-indicator.show {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="offline-indicator" class="offline-indicator">
      You're offline. Some features may be limited.
    </div>
    <div id="loading-screen">
      <div class="logo">Z</div>
      <div class="text">Loading ZoneBud...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Offline/Online detection
      function updateOnlineStatus() {
        const offlineIndicator = document.getElementById('offline-indicator');
        if (navigator.onLine) {
          offlineIndicator.classList.remove('show');
        } else {
          offlineIndicator.classList.add('show');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // Orientation change handling
      function handleOrientationChange() {
        // Force reflow on orientation change
        document.body.style.height = window.innerHeight + 'px';
        setTimeout(() => {
          document.body.style.height = '';
        }, 500);
      }

      window.addEventListener('orientationchange', handleOrientationChange);
      window.addEventListener('resize', handleOrientationChange);

      // Hide loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });

      // Service Worker registration for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/zonebud-guardian-system-63cc8422/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
